<div class="forgot-container">
  <h2>Recuperar contraseña</h2>
  <p><strong>Ingresa tu correo electronico para Recuperar tu contrasena.</strong> </p>
    
  <form>
    <input type="email" placeholder="Correo registrado" required name="email"  [(ngModel)]="email" />
    <button type="submit" (click)="inicioRecuperacion()">Enviar código</button>
  </form>
</div>
